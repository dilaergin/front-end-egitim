<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css"> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="header">
                <div class="calc">calc</div>

                <div>
                    <div class="toogle-radio">
                        <div class="theme">THEME</div>
                        <div class="numbers">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>

                        <div class="toggle-switch">
                            <button class="switch active"></button>
                            <button class="switch"></button>
                            <button class="switch"></button>
                        </div>    
                    </div> 
                </div>
            </div>

            <div class="calculate">
                <input type="number" readonly class="calc-numbers" value="399.981">
            </div>
            
            <div class="calculator-buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="del btn">DEL</button>
                <button class="btn">4</button>
                <button class="btn">5</button>                
                <button class="btn">6</button>
                <button class="btn">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">/</button>
                <button class="btn">x</button>
                <button class="reset btn">RESET</button>
                <button class="equal btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
